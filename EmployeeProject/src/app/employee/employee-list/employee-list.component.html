
<button mat-fab [color]="'primary'" matTooltip="Add Employee" class="button-fix" (click)="openDialog()"><mat-icon>add_circle</mat-icon></button>
<div class="example-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element" (click)="routeTo(element.id)"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (click)="routeTo(element.id)"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element" (click)="routeTo(element.id)"> {{element.location}} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role </th>
    <td mat-cell *matCellDef="let element" (click)="routeTo(element.id)"> {{element.role}} </td>
  </ng-container>
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef>Grade </th>
    <td mat-cell *matCellDef="let element" (click)="routeTo(element.id)"> {{element.grade}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" (click)="alert(element.id)">
    <button mat-icon-button >
      <mat-icon [ngStyle]="{color:'red'}">delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true" ></tr>
  <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
